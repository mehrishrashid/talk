{% extends "base.html" %}

{% block title %}Home | Text to Speech{% endblock %}
{% block body %}

<div class="d-flex h-75 align-items-center justify-content-center ">
  <div class="jumbotron">

    <div id="overlay">
      <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner-grow text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <h2 class="text-center">Welcome to Text To Speech Converter App</h2>
    <p class="lead text-center">Select a file that you would like to listen to.</p>
    <p style="display: none;" class="text-center text-danger" id="error"></p>
    <form id="target" enctype="multipart/form-data" method="POST">
      <div class="container">
        <div class="row">
          <div class="input-group col-8">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01" required>
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>

          <div class="input-group col-4">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Language</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" required>
              <option value="" selected>Choose...</option>
              <option value="eng">English</option>
              <option value="urd">Urdu</option>
              <option value="hin">Hindi</option>
              <option value="fra">French</option>
            </select>
          </div>
        </div>
      </div>
      <div id="player" class="d-flex flex-row justify-content-center">
        <input class="btn btn-lg btn-disabled bg-dark text-white  m-3 " disabled type="submit" value="Submit">
      </div>
    </form>

    <div id="player" class="d-flex flex-row justify-content-center mt-4">
      <audio controls id="aud" class="">
        Your browser does not support the audio element.
      </audio>
    </div>

  </div>
</div>
{% endblock %}
